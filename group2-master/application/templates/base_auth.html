<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowDays | {% block title %}{% endblock %}</title>
    <style>
        :root {
            --primary: #FFA97F;
            --secondary: #FFE2CF;
            --bg: #FFF7F2;
            --text: #3C3C3C;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        h2 { margin-bottom: 30px; font-size: 20px; color: var(--text); }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #FAFAFA;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        .btn:hover { background-color: #FF9360; }
        .link {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }
        .link span { color: var(--primary); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-box">
        <div class="logo">SlowDays</div>
        
        {% block content %}{% endblock %}

        <a href="/dashboard/" class="link" style="margin-top: 30px;">← 先去逛逛 (訪客模式)</a>
    </div>
</body>
</html>
