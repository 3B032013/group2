{% extends "base_auth.html" %}

{% block title %}註冊{% endblock %}

{% block content %}
    <h2>註冊新帳號</h2>
    <form action="/register" method="POST">
        
        <input type="text" name="username" placeholder="使用者名稱" required>
        <input type="email" name="email" placeholder="電子郵件" required>
        <input type="password" name="password" placeholder="設定密碼" required>
        
        <button type="submit" class="btn">註冊</button>
    </form>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: red; margin-top: 10px;">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <a href="/login" class="link">已經有帳號？ <span>前往登入</span></a>
{% endblock %}
