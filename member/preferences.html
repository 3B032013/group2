{% extends "member/base_member.html" %}

{% block title %}個人偏好設定{% endblock %}

{% block content %}
<h1>個人偏好設定</h1>

<p>請設定你的旅遊偏好，系統將依此提供推薦行程。</p>

<form method="post">
    <p>
        <strong>偏好活動類型：</strong><br>
        <label><input type="checkbox" name="activity_type" value="festival"> 節慶</label><br>
        <label><input type="checkbox" name="activity_type" value="art"> 藝文</label><br>
        <label><input type="checkbox" name="activity_type" value="outdoor"> 戶外</label>
    </p>

    <p>
        <strong>旅遊節奏：</strong><br>
        <input type="range" name="travel_pace" min="1" max="5">
    </p>

    <button type="submit">儲存設定</button>
</form>
{% endblock %}
